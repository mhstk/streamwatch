name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: List dist contents (debug)
        run: |
          echo "=== dist folder contents ==="
          ls -laR dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder does not exist!"
            exit 1
          fi
          echo "dist folder exists with contents:"
          ls -la dist/

      - name: Create zip from dist
        working-directory: dist
        run: |
          echo "Current directory: $(pwd)"
          zip -r ../StreamWatch-${{ steps.version.outputs.VERSION }}.zip . -x "*.DS_Store"
          echo "=== Zip contents ==="
          unzip -l ../StreamWatch-${{ steps.version.outputs.VERSION }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: StreamWatch-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
